     <div class="container my-3">

      <h2>Contact Us</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="iCoder@gmail.com">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Queries</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Web Devlopment</option>
            <option>React Native</option>
            <option>Java</option>
            <option>J Query</option>
            <option>Css</option>
            <option>Python</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Andhra</option>
            <option>Odisha</option>
            <option>Karnataka</option>
            <option>TamilNadu</option>
            <option>New Delhi</option>
            <option>Jammu & Kashmir</option>
            <option>Uttarprdesh</option>
            <option>Bihar</option>
            <option>Jharkhand</option>

          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
